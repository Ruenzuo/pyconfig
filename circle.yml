machine:
  python:
    version: 2.7.10
  ruby:
    version: 2.1.0

checkout:
    post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - bundle install
    - pip install tox tox-pyenv codeclimate-test-reporter
    - pyenv local 2.7.10 3.5.0

test:
  override:
    - make test
    - make report
    - export DANGER_GITHUB_API_TOKEN = 5e94e727bcc91e7ff681e2995af2a0c4961404de
    - bundle exec danger